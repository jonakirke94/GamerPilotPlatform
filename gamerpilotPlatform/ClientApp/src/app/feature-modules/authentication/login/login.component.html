<div class="row justify-content-center no-gutters auth-bg">
<div class="text-center auth-container" [@flyInOut]>

    <p class="title">Welcome back!</p>

<!--     <i class="fas fa-user auth-icon"></i> -->

    <div class="content">
      <span *ngIf="!showSpinner">

        <form [formGroup]="loginForm" novalidate (ngSubmit)="loginUser()">
          <div class="field">
            <div class="control">
              <input [ngClass]="{'is-invalid': email.invalid  && email.dirty && email.touched}" id="email" type="email" name="email" title="email" placeholder="Email Address" formControlName="email" autocomplete="email">
              <span class="text-danger" *ngIf="email.errors  && (email.dirty || email.touched)">
                <p *ngIf="email.errors.pattern">Please enter a valid email</p>
              </span>

            </div>
          </div>

          <div class="field">
            <div class="control">
              <input id="password" type="password" name="password" title="password" placeholder="Password" formControlName="password" autocomplete="new-password">
            </div>
          </div>

          <div class="field">
              <div class="control">
                  <label class="checkbox-container">
                      Remember
                      <input type="checkbox" id="rememberMe" name="rememberMe" title="Remember Me?" formControlName="rememberMe" checked>
                      <span class="checkmark"></span>
                  </label>
              </div>
          </div>
            
          <span *ngIf="error && loginForm.untouched">
            <p  class="text-danger error-txt">{{error}}</p>
          </span>


          <button class="btn btn-primary" [disabled]="!loginForm.valid">Log in</button>
        </form>

      </span>
      <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
    </div>

    <div class="auth-footer">
            <p>Don't have an account?  <a routerLink="/auth/signup">Sign up</a></p>
    </div>




</div>
</div>
