

<div class="video-wrapper">
  <div class="video-bar" *ngIf="hasVideos">
    <div class="video" *ngFor="let video of videos" (click)="selectVideo(video)" [ngClass]="selectedVideo.id == video.id ? 'active' : ''">
      <div class="placeholder">
        <i class="far fa-play-circle"></i>
      </div>
      <div class="video-info">
        <div class="title">{{video.name}}</div>
        <div class="author">{{video.instructorName}}</div>
      </div>
    </div>  
  </div>

  <div class="video-content">
    <h3>
      {{lecture.name}}
    </h3>
    <div [innerHTML]="selectedVideo.iFramePlayer | sanitizeHtmlPipe"></div>
  </div>

</div>
