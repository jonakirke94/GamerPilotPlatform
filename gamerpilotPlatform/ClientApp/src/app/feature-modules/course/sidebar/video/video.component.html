<h3>
    <p>{{lecture.name}}</p>
</h3>

<div *ngIf="hasVideos">

  <div *ngIf="videos.length > 1">
    <div class="grid">
        <div class="video-box" *ngFor="let video of videos" (click)="selectVideo(video)" [ngClass]="selectedVideo.id == video.id ? 'active' : ''" [@flyInOut]>
              <p>{{video.name}}</p>
              <i class="far fa-play-circle"></i>
        </div>
    </div>
  </div>

  <div *ngIf="videos.length > 1">
    <div class="links">
      <a *ngFor="let video of videos" (click)="selectVideo(video)" [ngClass]="selectedVideo.id == video.id ? 'active-link' : ''" [@flyInOut]>
            {{video.name}}
      </a>
  </div>
</div>

    
  <div [innerHTML]="selectedVideo.iFramePlayer | sanitizeHtmlPipe"></div>

</div>
