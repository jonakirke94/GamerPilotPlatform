<div class="row justify-content-center">
<div class="col-lg-3 col-md-4 col-sm-6 text-center auth-container">

<div id="login">
  <div class="login-card text-center">

    <div class="auth-title ">
      Login
    </div>

    <i class="far fa-user auth-icon"></i>


    <div class="content">
      <span *ngIf="!showSpinner">

        <form [formGroup]="loginForm" novalidate (ngSubmit)="loginUser()">
          <div class="field">
            <div class="control">
              <input [ngClass]="{'is-invalid': email.invalid  && (email.dirty || email.touched),'is-valid': email.valid && (email.dirty || email.touched)
            }" id="email" type="email" name="email" title="email" placeholder="Email" formControlName="email" autocomplete="email">
              <span class="help is-danger has-text-left" *ngIf="email.errors  && (email.dirty || email.touched)">
                <p *ngIf="email.errors.pattern">Please enter a valid email</p>
              </span>

            </div>
          </div>

          <div class="field">
            <div class="control">
              <input id="password" type="password" name="password" title="password" placeholder="Password" formControlName="password" autocomplete="new-password">
            </div>
          </div>

          <div class="link-box-top d-none d-lg-block text-center">
            <a class="float-md-left" href="../">Need help?</a> 
            <a class="float-md-right" href="../">Forgot Password?</a> 
          </div>

          <div *ngIf="error" class="help is-danger has-text-left error-text">{{error}}</div>

          <button class="btn btn-blue" [disabled]="!loginForm.valid">Login</button>

          <div class="link-box-bottom d-lg-none text-center">
            <a href="../">Need help?</a> 
            <a href="../">Forgot Password?</a> 
          </div>

        </form>

      </span>
      <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
    </div>
  </div>
</div>

</div>
</div>
