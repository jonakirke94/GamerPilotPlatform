 <div class="container-fluid">
    <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="9000">
        <div class="carousel-inner row w-100 mx-auto" role="listbox">

           
            <div class="carousel-item col-md-3 active" (click)="showCourse(courses[0].soon, courses[0].id)">
                <div class="panel panel-default">
                  <div class="panel-thumbnail">
                     <img class="img-fluid mx-auto d-block" src="{{courses[0].imgUrl}}" alt="slide 1">
               
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{courses[0].topic}}</h5>
                      </div>
                  </div>
                  
                </div>
            </div>

            <div class="carousel-item col-md-3" *ngFor="let course of carouselItems; let i = index" (click)="showCourse(course.soon, i)">
                <div class="panel panel-default">
                  <div class="panel-thumbnail">
                     <img class="img-fluid mx-auto d-block" src="{{course.imgUrl}}" alt="slide {{i +1}}">
             
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{course.topic}}</h5>
                        </div>
                  </div>
                  
                </div>
            </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next text-faded" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
