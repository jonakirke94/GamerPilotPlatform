

<header class="header home-header">
<div class="row header-nav-bar home-nav-bar no-gutters">
        <div class="logo-block header-logo-block">
          <a routerLink='/'>
            <img class="logo header-logo" src="/assets/images/gp-brand.jpg" alt="gamerpilot logo">
         
          <span class="logo-text">GamerPilot</span>
        </a>
        </div>
        <nav class="main-nav">
          <img class="close-btn mobile-menu-toggle" hidden src="/assets/images/close-icon.svg" alt="Close button" role="button" (click)="toggle()">
          <ul class="nav home-nav">
            <li class="nav-link" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
              <a routerLink='/'>Home</a>
            </li>
            <li class="nav-link" routerLinkActive="active-link">
              <a routerLink='/courses'>Courses</a>
            </li>
            <li class="nav-link" routerLinkActive="active-link">
              <a routerLink='/learningbasis'>Learning Concept</a>
            </li>

            <!-- Only visible on mobile menu-->
            
       <!--      <ng-template *ngIf="!isAuthed; else authedMobile">
              <li class="nav-link sign-link-mobile"><a routerLink='/login'>Log in</a></li>
              <li class="nav-link sign-link-mobile"><a routerLink='/signup'>Sign up</a></li>
            </ng-template> -->

            <li class="nav-link sign-link-mobile" *ngIf="!isAuthed"><a routerLink='/login'>Log in</a></li>
            <li class="nav-link sign-link-mobile" *ngIf="!isAuthed"><a routerLink='/signup'>Sign up</a></li>
      


            <li class="nav-link sign-link-mobile" *ngIf="isAuthed"><a routerLink='/login' (click)="logout()">Log out</a></li>

         <!--    <ng-template #authedMobile>
              <li class="nav-link sign-link-mobile"><a disabled>Profil</a></li>
              <li class="nav-link sign-link-mobile"><a routerLink='/login' (click)="logout()">Log out</a></li>
            </ng-template> -->

          </ul>
        </nav>

        <!-- Show for non authenticated users-->
        <span style="margin-left: auto" *ngIf="!isAuthed; else Authed">
          <a routerLink='/login' class="btn nav-btn sign-link-desktop" role="button" >Log in</a>
          <a routerLink='/signup' class="btn nav-btn sign-link-desktop" role="button">Sign up</a>
        </span>

        <!-- Show for authenticated users-->
        <ng-template #Authed>
          <a routerLink='/login' class="btn nav-btn sign-link-desktop" role="button">Profil</a>
          <a routerLink='/login' (click)="logout()" class="btn nav-btn sign-link-desktop" role="button">Log out</a>
        </ng-template>
       
        

        <img class="mobile-menu-toggle" hidden src="/assets/images/mobile-menu-icon.svg" alt="Mobile menu button" role="button" (click)="toggle()">
      </div>
    </header>
