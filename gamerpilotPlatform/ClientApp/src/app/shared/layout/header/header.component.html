<nav>
	<a routerLink='/' class="logo">
		<img src="/assets/images/gp-brand.png" alt="gamerpilot logo">
		<span>GamerPilot</span>
	</a>
	<ul class="navs" [ngClass]="{active: active}">
		<li routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
			<a href="https://www.youtube.com/watch?v=2ZiRe1aqc0o" target="_blank" (click)="toggle()">Watch teaser</a>
		</li>
		<li routerLinkActive="active-link">
			<a routerLink='/courses' (click)="toggle()">Courses</a>
		</li>
		<li routerLinkActive="active-link">
			<a routerLink='/learningbasis' (click)="toggle()">Learning Concept</a>
		</li>

		<!-- Mobile only -->
		<li class="mobile" *ngIf="!isAuthed" (click)="toggle()">
			<a routerLink='/auth/login'>Log in</a>
		</li>
		<li class="mobile" *ngIf="!isAuthed" (click)="toggle()">
			<a routerLink='/auth/signup'>Sign up</a>
		</li>

		<li class="mobile" *ngIf="isAuthed" (click)="toggle()">
			<a routerLink='/profile'>Profile</a>
		</li>
		
		<li class="mobile" *ngIf="isAuthed" (click)="toggle()">
			<a routerLink='/auth/login' (click)="logout()">Log out</a>
		</li>
		<!-- Mobile only end -->

		<!-- Desktop only -->

			<!-- Not authed-->
			<a *ngIf="!isAuthed" routerLink='/auth/login' class="nav-btn desktop" role="button" >Log in</a>
			<a *ngIf="!isAuthed" routerLink='/auth/signup' class="nav-btn desktop" role="button">Sign up</a>

			<!-- Authed-->
			<a *ngIf="isAuthed" routerLink='/profile' class="nav-btn desktop" role="button">Profile</a>
			<a *ngIf="isAuthed" routerLink='/auth/login' (click)="logout()" class="nav-btn desktop" role="button">Log out</a>
		<!-- Desktop only end -->
	</ul>

	
	<div class="burger" (click)="toggle()" [ngClass]="{active: active}">
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
	</div>
</nav>
