<div class="text-center">
    <h1>Courses</h1>
 </div>

<div class="row no-gutters wrapper justify-content-center">
    <div class="col-md-3 course parent" *ngFor="let course of courses; let i = index" (click)="goToCourse(course.isReleased, course.urlName)">
      <div class="panel panel-default child">
        <div class="panel-thumbnail">
          <img class="img-fluid mx-auto d-block" src="{{course.imageUrl}}" alt="{{course.name}}">
        </div>   
      </div>
  </div>
</div>
