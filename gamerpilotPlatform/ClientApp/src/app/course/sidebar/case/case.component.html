


<h3>{{lecture.name}}</h3>

<hr>

<div class="text-left">

    <p class="line-breaker">{{lecture.description}}</p>


    <div *ngFor="let section of lecture.sections">
        <h4><i class="fas fa-rocket"></i>{{section.title}}</h4>  

        <div class="section-body">
            <p>{{section.body}}</p>
          
        </div>
    </div>


</div>
